name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run (optional)'
        required: false
        type: string
        default: 'all'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            allure-results/
          retention-days: 30
